<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <h1 class="title">ToDo List</h1>
    <p class="subtitle">One Task at a Time. Done Right.</p>
    <p class="subtitle2">Stay Focused, Stay Organized. Your goals are just a checklist away.</p>

    <div class="todo-container">  
        <div class="input-section">
            <input id="taskinput" type="text" placeholder="Add a todo....">
            <input id="dateinput" type="date">
            <button id="addbutton">+</button>
        </div>

        <div class="search-container">
            <input id="search-input" type="search" placeholder="Search tasks....">

            <div class="dropdown">
                <button id="btn-filter">FILTER âŒ„</button>
                <div class="dropdown-content" id="filter-options">
                    <button onclick="filterStatus('all')">All</button>
                    <button onclick="filterStatus('pending')">Pending</button>
                    <button onclick="filterStatus('completed')">Completed</button>
                </div>
            </div>

            <div class="dropdown">
                <button id="btn-sort">SORT âŒ„</button>
                <div class="dropdown-content" id="sort-options">
                    <button onclick="sortTasks('name')">By Name</button>
                    <button onclick="sortTasks('date')">By Date</button>
                </div>
            </div>

            <button id="btn-delete" style="background-color: rgb(172, 8, 8);">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <tr><td colspan="4" style="text-align:center">No Tasks Found</td></tr>
            </tbody>
        </table>

        <div class="progress">
            <div>Total Tasks: <span id="tasks-total">0</span></div>
            <div>Pending: <span id="pending-total">0</span></div>
            <div>Completed: <span id="completed-total">0</span></div>
            <div>Progress: <span id="progress-total">0%</span></div>
        </div>
    </div>

    <p style="text-align: center;">Made by AisyahðŸ’–</p>

    <script src="Jss/scrift.js"></script>
</body>
</html>
